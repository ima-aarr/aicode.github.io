<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const W = canvas.width = window.innerWidth;
const H = canvas.height = window.innerHeight;

// --- ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹æ‹¡å¼µ (10ä¸‡ãƒãƒªã‚¨ãƒ¼ã‚·ãƒ§ãƒ³ã®æ ¸) ---
const ELEMENTS = ["SOLAR", "LUNAR", "VOID", "CHAOS", "PLASMA", "GLITCH", "CHRONO", "QUANTUM"];
const FORMS = ["LANCE", "BLADE", "ORB", "STRIKE", "BEAM", "WAVE", "STORM"];
const EFFECTS = ["PIERCE", "EXPLODE", "HEAL", "FREEZE", "CHAIN", "EXECUTE", "SHIELD", "MIMIC"]; // æ¨¡å€£åŠ¹æœè¿½åŠ 

// ã‚¬ãƒãƒ£ç”¨ã‚¢ã‚¤ãƒ†ãƒ  (SS/Sç´š)
const GACHA_ITEMS = [
    { id: 'TWIN_LANCE', name: "SS: å‰µæ˜Ÿç ´æ»…", type: "SS", el: "HYBRID", form: "LANCE" },
    { id: 'VOID_POWER', name: "S: ç ´å£Šã®åŠ›", type: "S", el: "VOID", form: "ORB" },
    { id: 'CHAOS_SWORD', name: "S: æ··æ²Œã®å‰£", type: "S", el: "CHAOS", form: "BLADE" },
    { id: 'LIGHT_CHASER', name: "S: ãƒ©ã‚¤ãƒˆãƒã‚§ã‚¤ã‚µãƒ¼", type: "S", el: "SOLAR", form: "BLADE" },
];

// --- ã‚²ãƒ¼ãƒ çŠ¶æ…‹å¤‰æ•° ---
let gameState = "HOME", frame = 0, kills = 0, shake = 0, godcastLv = 0;
let player = { x: W/2, y: H/2, hp: 100, maxHp: 100, lv: 1, exp: 0, nextExp: 10, speed: 5, gems: 1000 };
let equipped = { weapon: null, necklace: null, glove: null, armor: null, belt: null, boots: null };
let ownedSkills = []; // æˆ¦é—˜ä¸­ã«ç¿’å¾—ã™ã‚‹ã‚¹ã‚­ãƒ«
let enemies = [], bullets = [], gems = [], bosses = [], particles = [];

// --- ã‚¿ãƒƒãƒ & ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯ ---
let joystick = { active: false, startX: 0, startY: 0, currentX: 0, currentY: 0, knob: null, base: null, moveX: 0, moveY: 0 };
window.onload = () => {
    joystick.knob = document.getElementById("joystick-knob");
    joystick.base = document.getElementById("joystick-base");
    updateEquipmentUI(); // è£…å‚™UIåˆæœŸåŒ–
};

const handleTouchStart = (e) => {
    if (gameState !== "PLAY") return;
    const t = e.touches[0];
    joystick.active = true;
    joystick.startX = t.clientX;
    joystick.startY = t.clientY;
    joystick.base.style.left = (t.clientX - 60) + "px";
    joystick.base.style.top = (t.clientY - 60) + "px";
    joystick.base.style.opacity = 1;
};

const handleTouchMove = (e) => {
    if (!joystick.active || gameState !== "PLAY") return;
    const t = e.touches[0];
    joystick.currentX = t.clientX;
    joystick.currentY = t.clientY;
    const dx = joystick.currentX - joystick.startX;
    const dy = joystick.currentY - joystick.startY;
    const dist = Math.min(Math.hypot(dx, dy), 50); // æœ€å¤§ç§»å‹•è·é›¢
    const angle = Math.atan2(dy, dx);
    joystick.moveX = Math.cos(angle) * (dist / 50);
    joystick.moveY = Math.sin(angle) * (dist / 50);
    joystick.knob.style.transform = `translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px)`;
};

const handleTouchEnd = () => {
    joystick.active = false;
    joystick.moveX = 0; joystick.moveY = 0;
    joystick.knob.style.transform = `translate(-50%, -50%)`;
    joystick.base.style.opacity = 0.5;
};

canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
document.getElementById('joystick-area').addEventListener('touchstart', handleTouchStart, { passive: false });
document.getElementById('joystick-area').addEventListener('touchmove', handleTouchMove, { passive: false });
document.getElementById('joystick-area').addEventListener('touchend', handleTouchEnd, { passive: false });

// --- UIåˆ¶å¾¡ ---
function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('play-hud').style.display = 'none';
    document.getElementById('level-up-screen').style.display = 'none';
    document.getElementById('joystick-area').style.display = 'none';
    document.getElementById(screenId).classList.add('active');

    if (screenId === 'home-screen') {
        gameState = "HOME";
    } else if (screenId === 'equipment-screen') {
        updateEquipmentUI();
    } else if (screenId === 'gacha-screen') {
        document.getElementById('gems-count').innerText = player.gems;
    }
}

function startGame() {
    showScreen('gameCanvas'); // ã‚­ãƒ£ãƒ³ãƒã‚¹è‡ªä½“ã¯å¸¸ã«è¦‹ãˆã‚‹ã‚ˆã†ã«
    document.getElementById('home-screen').classList.remove('active');
    document.getElementById('play-hud').style.display = 'flex';
    document.getElementById('joystick-area').style.display = 'flex';
    gameState = "PLAY";
    resetGame(); // ã‚²ãƒ¼ãƒ é–‹å§‹æ™‚ã«çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
}

function resetGame() {
    player = { x: W/2, y: H/2, hp: 100, maxHp: 100, lv: 1, exp: 0, nextExp: 10, speed: 5, gems: player.gems };
    enemies = []; bullets = []; gems = []; bosses = []; particles = [];
    kills = 0; frame = 0; shake = 0; godcastLv = 0;
    ownedSkills = [{ name: "ãƒ„ã‚¤ãƒ³ãƒ©ãƒ³ã‚¹ãƒ»å‰µæ˜Ÿç ´æ»…", type: "SS", el: "HYBRID", form: "LANCE" }]; // SSç¥å™¨ã‚’åˆæœŸè£…å‚™
    updatePlayHud();
}

// --- è£…å‚™UIæ›´æ–° ---
function updateEquipmentUI() {
    document.getElementById('eq-weapon').innerHTML = equipped.weapon ? `<span class="eq-name">${equipped.weapon.name}</span>` : 'ç©º';
    document.getElementById('eq-necklace').innerHTML = equipped.necklace ? `<span class="eq-name">${equipped.necklace.name}</span>` : 'ç©º';
    document.getElementById('eq-glove').innerHTML = equipped.glove ? `<span class="eq-name">${equipped.glove.name}</span>` : 'ç©º';
    document.getElementById('eq-armor').innerHTML = equipped.armor ? `<span class="eq-name">${equipped.armor.name}</span>` : 'ç©º';
    document.getElementById('eq-belt').innerHTML = equipped.belt ? `<span class="eq-name">${equipped.belt.name}</span>` : 'ç©º';
    document.getElementById('eq-boots').innerHTML = equipped.boots ? `<span class="eq-name">${equipped.boots.name}</span>` : 'ç©º';
}

// --- ã‚¬ãƒãƒ£ã‚·ã‚¹ãƒ†ãƒ  ---
function performGacha() {
    if (player.gems < 300) {
        document.getElementById('gacha-result').innerText = "ã‚¸ã‚§ãƒ ãŒè¶³ã‚Šã¾ã›ã‚“ï¼";
        return;
    }
    player.gems -= 300;
    document.getElementById('gems-count').innerText = player.gems;

    const rand = Math.random();
    let resultItem = null;
    if (rand < 0.05) { // 5%ã§SSç´š
        resultItem = { id: 'APOCALYPSE_ARMOR', name: "SS: ã‚¢ãƒã‚«ãƒªãƒ—ã‚¹ã‚¢ãƒ¼ãƒãƒ¼", type: "SS", slot: "armor" };
    } else if (rand < 0.20) { // 15%ã§Sç´š
        resultItem = GACHA_ITEMS[Math.floor(Math.random() * (GACHA_ITEMS.length-1)) + 1]; // ãƒ„ã‚¤ãƒ³ãƒ©ãƒ³ã‚¹é™¤ã
        resultItem.slot = "weapon"; // Sç´šæ­¦å™¨ã¯ä¸€æ—¦weaponã‚¹ãƒ­ãƒƒãƒˆã«å›ºå®š
    } else { // é€šå¸¸è£…å‚™
        resultItem = { id: 'BASIC_GLOVE', name: "é€šå¸¸: ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚°ãƒ­ãƒ¼ãƒ–", type: "N", slot: "glove" };
    }

    // è£…å‚™ã‚¹ãƒ­ãƒƒãƒˆã«è‡ªå‹•è£…å‚™ (æ—¢å­˜ã‚ˆã‚Šå¼·ã‘ã‚Œã°)
    if (resultItem.slot && (!equipped[resultItem.slot] || equipped[resultItem.slot].type === "N")) { // ç°¡æ˜“çš„ãªå¼·ã•åˆ¤å®š
        equipped[resultItem.slot] = resultItem;
    }
    document.getElementById('gacha-result').innerText = `ç²å¾—: ${resultItem.name} (${resultItem.type})`;
    updateEquipmentUI();
    saveGame();
}

// --- ã‚»ãƒ¼ãƒ– & ãƒ­ãƒ¼ãƒ‰ ---
function saveGame() {
    localStorage.setItem('survivor_genesis_save', JSON.stringify({ player, equipped, godcastLv, skills: ownedSkills }));
    alert("ã‚²ãƒ¼ãƒ ã‚’ã‚»ãƒ¼ãƒ–ã—ã¾ã—ãŸï¼");
}

function loadGame() {

// --- ãƒ—ãƒ¬ã‚¤ä¸­HUDæ›´æ–° ---
function updatePlayHud() {
    document.getElementById('player-lv').innerText = player.lv;
    document.getElementById('hp-bar').style.width = (player.hp / player.maxHp * 100) + "%";
    document.getElementById('exp-bar').style.width = (player.exp / player.nextExp * 100) + "%";
    document.getElementById('kill-count').innerText = `KILLS: ${kills}`;

    const skillDisplay = document.getElementById('skill-display');
    skillDisplay.innerHTML = '';

        const icon = document.createElement('div');
        icon.className = 'skill-icon';

// --- ã‚²ãƒ¼ãƒ ã‚³ã‚¢ãƒ­ã‚¸ãƒƒã‚¯ ---
function generateCombatSkill() { // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—æ™‚æˆ¦é—˜ã‚¹ã‚­ãƒ«
    const el = ELEMENTS[Math.floor(Math.random()*ELEMENTS.length)];
    const fm = FORMS[Math.floor(Math.random()*FORMS.length)];
    const ef = EFFECTS[Math.floor(Math.random()*EFFECTS.length)];
    return { name: `${el} ${fm}`, type: "COMBAT", el, fm, effect: ef };
}

function fireBullet(skill) {
    const angle = enemies.length > 0 ? Math.atan2(enemies[0].y - player.y, enemies[0].x - player.x) : Math.random()*Math.PI*2;
    const color = skill.type === "SS" ? (frame % 60 < 30 ? "#ffd700" : "#cc00ff") : "#0ff";
    bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle)*15, vy: Math.sin(angle)*15, color, size: skill.type==="SS"?25:15, power: skill.type==="SS"?50:20, life: 60, effect: skill.effect });
}

function updateGameLogic() {
    if (gameState !== "PLAY") return;
    frame++;
    if (shake > 0) shake--;

    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç§»å‹• (ã‚¸ãƒ§ã‚¤ã‚¹ãƒ†ã‚£ãƒƒã‚¯)
    player.x += joystick.moveX * player.speed;
    player.y += joystick.moveY * player.speed;

    // ç”»é¢å¤–ã«å‡ºãªã„ã‚ˆã†ã«
    player.x = Math.max(0, Math.min(W, player.x));
    player.y = Math.max(0, Math.min(H, player.y));

    // è‡ªå‹•æ”»æ’ƒ
    if (frame % 20 === 0) ownedSkills.forEach(s => fireBullet(s));

    // æ•µç”Ÿæˆ
    if (frame % 40 === 0) {
        const a = Math.random() * Math.PI * 2;
        enemies.push({ x: player.x + Math.cos(a)*700, y: player.y + Math.sin(a)*700, hp: 50 + player.lv*10, maxHp: 50+player.lv*10, size: 20 });
    }

    // æ•µã®ç§»å‹•ã¨å½“ãŸã‚Šåˆ¤å®š
    enemies.forEach((en, ei) => {
        const ang = Math.atan2(player.y - en.y, player.x - en.x);
        en.x += Math.cos(ang) * 2;
        en.y += Math.sin(ang) * 2;
        if (Math.hypot(player.x - en.x, player.y - en.y) < en.size + 15) {
            player.hp -= 0.2;
            if (player.hp <= 0) { alert("GAME OVER! KILLS: " + kills); resetGame(); showScreen('home-screen'); }
